<!DOCTYPE html>
<html>

<head>
    <title>Login Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="application/x-javascript">
        addEventListener("load", function() {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- Custom Theme files -->
    <link href="/static/css/login.css" rel="stylesheet" type="text/css" media="all" />
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>

<body>
    <!-- main -->
    <div class="main-w3layouts wrapper">
        <h1>Login Form</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="{{ url_for('login') }}" method="post">
                    <!-- Update the form action to point to the /login route -->

                    <input class="text email" type="email" name="email" placeholder="Email" required="">
                    <input class="text" type="password" name="password" placeholder="Password" required="">

                    <div class="wthree-text">
                        <label class="anim">

                        </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="LOGIN"> <!-- Update the value to "LOGIN" -->

                </form>
                <p>Don't have an Account? <a href="{{ url_for('user') }}"> SignUp/a></p>
            </div>
        </div>
    </div>
    <!-- //main -->
</body>

</html>
